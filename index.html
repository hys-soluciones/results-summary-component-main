<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
</head>

<body>
    <section class="result-container">
        <article class="result-encabezado">
            <h2 class="result-title">Your Result</h2>
            <div class="result-circle">
                <span class="circle-span-1">76</span>
                <span class="circle-span-2">of 100</span>
            </div>
            <div class="result-text">
                <p class="result-message">Great</p>
                <p class="result-information">You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </article>

        <article class="result-summary_summary">
            <h2 class="summary-title">Summary</h2>
            <div class="summary-container">
                <article class="summary__skill article-1">
                    <h3 class="skill__heading">Reaction</h3>
                    <div class="skill__score">
                        <span>76 </span>
                        <span>/ 100</span>
                    </div>
                </article>
                <article class="summary__skill article-2">
                    <h3 class="skill__heading">Memory</h3>
                    <div class="skill__score">
                        <span>92 </span>
                        <span>/ 100</span>
                    </div>
                </article>
                <article class="summary__skill article-3">
                    <h3 class="skill__heading">Verbal</h3>
                    <div class="skill__score">
                        <span>61 </span>
                        <span>/ 100</span>
                    </div>
                </article>
                <article class="summary__skill article-4">
                    <h3 class="skill__heading">Visual</h3>
                    <div class="skill__score">
                        <span>72 </span>
                        <span>/ 100</span>
                    </div>
                </article>
                <button class="summary__button">
                    Continue
                </button>
            </div>
        </article>
    </section>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Hugo Eduardo Carvajalino</a>.
        </div>
    </footer>
</body>

</html>
